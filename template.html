  </footer>
<script>
  // Randomize tips on page load
  function randomizeTips() {
    const tipList = document.getElementById('tipList');
    const tips = Array.from(tipList.children);
    
    // Fisher-Yates shuffle
    for (let i = tips.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [tips[i], tips[j]] = [tips[j], tips[i]];
    }
    
    // Re-append in new order
    tips.forEach(tip => tipList.appendChild(tip));
  }
  
  // Highlight tip if in hash
  function highlightFromHash() {
    document.querySelectorAll('.tip-row').forEach(t => t.classList.remove('highlighted'));
    if (location.hash && /^\#\d+$/.test(location.hash)) {
      let el = document.getElementById(location.hash.substring(1));
      if (el) {
        el.classList.add('highlighted');
        el.scrollIntoView({behavior: "smooth", block: "center"});
      }
    }
  }
  
  // Initialize on load
  document.addEventListener('DOMContentLoaded', function() {
    randomizeTips();
    highlightFromHash();
  });
  
  window.addEventListener('hashchange', highlightFromHash);

  // Copy URL on click or enter
  document.querySelectorAll('.tip-row').forEach(function(row) {
    const tipContent = row.querySelector('.tip-content');
    tipContent.addEventListener('click', function(e) {
      let tipId = row.id;
      let base = window.location.href.split('#')[0];
      let url = `${base}#${tipId}`;
      let tipText = row.querySelector('.tip').textContent;
      let textToCopy = `${tipText}\n\n${url}`;
      navigator.clipboard.writeText(textToCopy).then(() => showNotice());
      // DON'T set location.hash here! Instead:
      history.replaceState(null, null, `#${tipId}`); // updates the hash but doesn't jump
      document.querySelectorAll('.tip-row').forEach(t => t.classList.remove('highlighted'));
      row.classList.add('highlighted');
      row.scrollIntoView({behavior: "smooth", block: "center"});
      row.focus();
      e.preventDefault();
    });
    row.addEventListener('keydown', function(e) {
      if (e.key === "Enter" || e.key === " ") {
        let tipId = row.id;
        let base = window.location.href.split('#')[0];
        let url = `${base}#${tipId}`;
        let tipText = row.querySelector('.tip').textContent;
        let textToCopy = `${tipText}\n\n${url}`;
        navigator.clipboard.writeText(textToCopy).then(() => showNotice());
        history.replaceState(null, null, `#${tipId}`);
        document.querySelectorAll('.tip-row').forEach(t => t.classList.remove('highlighted'));
        row.classList.add('highlighted');
        row.scrollIntoView({behavior: "smooth", block: "center"});
        row.focus();
        e.preventDefault();
      }
    });
    
    // Add social media sharing functionality
    const socialIcons = row.querySelectorAll('.social-icon');
    socialIcons.forEach(icon => {
      icon.addEventListener('click', function(e) {
        e.stopPropagation(); // Prevent tip click event
        const platform = icon.getAttribute('data-platform');
        const tipNumber = icon.getAttribute('data-tip');
        const tipText = row.querySelector('.tip').textContent;
        const baseUrl = window.location.href.split('#')[0];
        const shareUrl = `${baseUrl}#${tipNumber}`;
        
        let socialUrl = '';
        const encodedText = encodeURIComponent(`${tipText}\n\n${shareUrl}`);
        const encodedUrl = encodeURIComponent(shareUrl);
        
        switch(platform) {
          case 'twitter':
            socialUrl = `https://twitter.com/intent/tweet?text=${encodedText}`;
            break;
          case 'linkedin':
            socialUrl = `https://www.linkedin.com/sharing/share-offsite/?url=${encodedUrl}`;
            break;
          case 'instagram':
            // Instagram doesn't support direct URL sharing, copy to clipboard instead
            navigator.clipboard.writeText(`${tipText}\n\n${shareUrl}`).then(() => {
              showNotice('Text copied for Instagram!');
            });
            return;
        }
        
        if (socialUrl) {
          window.open(socialUrl, '_blank');
        }
      });
    });
  });

  function showNotice(message = 'Link copied!') {
    const notice = document.getElementById('copyNotice');
    notice.textContent = message;
    notice.classList.add('visible');
    clearTimeout(window._noticeTimeout);
    window._noticeTimeout = setTimeout(() => {
      notice.classList.remove('visible');
      notice.textContent = 'Link copied!'; // Reset to default
    }, 1500);
  }

  // Search functionality
  function searchTips() {
    const searchInput = document.getElementById('searchInput');
    const tipList = document.getElementById('tipList');
    const noResults = document.getElementById('noResults');
    const searchTerm = searchInput.value.toLowerCase().trim();
    const allTips = tipList.querySelectorAll('.tip-row');
    
    let visibleCount = 0;
    
    allTips.forEach(tip => {
      const tipContent = tip.textContent.toLowerCase();
      const tipTags = (tip.getAttribute('data-tags') || '').toLowerCase();
      const searchableContent = tipContent + ' ' + tipTags;
      
      if (searchTerm === '' || searchableContent.includes(searchTerm)) {
        tip.classList.remove('hidden');
        visibleCount++;
      } else {
        tip.classList.add('hidden');
      }
    });
    
    // Show/hide no results message
    if (visibleCount === 0 && searchTerm !== '') {
      noResults.style.display = 'block';
    } else {
      noResults.style.display = 'none';
    }
  }
  
  // Bind search event listener
  document.getElementById('searchInput').addEventListener('input', searchTips);
</script>
